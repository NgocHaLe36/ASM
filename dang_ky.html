<!DOCTYPE html>
<html lang="en">
<head>

<script src="script.js"></script>
<body>

                <option value="cntt">Hà Nội</option>
                <option value="tkdo">Tp.Hồ Chí Minh</option>
                <option value="mkt">Hải Phòng</option>
                <option value="mkt">Nam Định</option>

                <option value="mkt">Bình Dương</option>
                <option value="mkt">Đồng Nai</option>
                <option value="mkt">Đồng Tháp</option>
                <option value="mkt">Hà Tĩnh</option>
                <option value="mkt">Khánh Hòa</option>
                <option value="mkt">Kiên Giang</option>
                <option value="mkt">Long An</option>
                <option value="mkt">Ninh Thuận</option>
                <option value="mkt">Sóc Trăng</option>
                <option value="mkt">Tây Ninh</option>
                <option value="mkt">Tiền Giang</option>
                <option value="mkt">Trà Vinh</option>
                <option value="mkt">Vĩnh Long</option>
                <option value="mkt">Vĩnh Phúc</option>
                <option value="mkt">Yên Bái</option>
            </select>
        </div>
        <hr>
        <div class="form-group">
            <button class="form-button">Đăng ký</button>
            <button class="form-button">Nhập lại</button>
        </div>
    </form>
</body>
</html>
